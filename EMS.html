<!--
    1. NEW EMPLOYEE CREATE ACCOUNT   ->    Show Details
        Name:
        Gender: Male / Female / Others
        D.O.B:
        E-mail:
        ID:
        Roll:

    2. EDIT INFO OF EMPLOYEE
    3. DELETE INFO OF EMPLOYEE FROM WEBSITE    
-->
 

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMS</title>
    <link href="EMS.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="new-employee" class="new-emp">
        <button class="new-emp-btn">Create Account</button>
        <div class="pop-page hide-pop">
            <div class="pop-up">
                <form class="emp-form">
                    <div class="d">
                        <label for="name" class="pop-info">NAME :</label>
                        <input name="fullname" type="text" id="name" placeholder="Enter Name" required />
                        <br><br>
                    </div>
                    <div class="d">
                        <label for="gender" class="pop-info">GENDER :</label>
                        <input name="gender" type="radio" id="female" value="female" /><label for="female">Female</label>
                        <input name="gender" type="radio" id="male" value="male" /><label for="male">Male</label>
                        <input name="gender" type="radio" id="others" value="others" /><label for="others">Others</label>
                        <br><br>
                    </div>
                    <div class="d">
                        <label for="mail" class="pop-info">E-MAIL :</label>
                        <input name="mail" type="email" id="mail" placeholder="Enter E-mail"  />
                        <br><br>
                    </div>
                    <div class="d">
                        <label for="dob" class="pop-info">D.O.B :</label>
                        <input name="dob" type="date" id="dob"  />
                        <br><br>
                    </div>
                    <div class="d">
                        <label for="roll" class="pop-info">ROLL :</label>
                        <input name="roll" type="number" id="roll" placeholder="Enter Roll"  />
                    </div>
                    <button class="submit-btn">Submit</button>
                </form>
            </div>
            <i class="fa-solid fa-square-xmark fa-lg cross" style="color: #f23131;"></i>
        </div>
    </div>

    <div class="show-info">
        <table class="show-table">
            <thead>
                <tr>
                    <th>Sl.</th>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>E-mail</th>
                    <th>D.O.B</th>
                    <th>Roll</th>
                    <th>Option</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>


    <div class="edit-pop-page hide-pop">
        <div class="edit-pop-up">
            <form class="prefilled-form">
                <div class="d">
                    <label for="name" class="pop-info">NAME :</label>
                    <input name="fullname" type="text" id="name" placeholder="Enter Name" />
                    <br><br>
                </div>
                <div class="d">
                    <label for="gender" class="pop-info">GENDER :</label>
                    <input name="gender" type="radio" id="female" value="female" /><label for="female">Female</label>
                    <input name="gender" type="radio" id="male" value="male" /><label for="male">Male</label>
                    <input name="gender" type="radio" id="others" value="others" /><label for="others">Others</label>
                    <br><br>
                </div>
                <div class="d">
                    <label for="mail" class="pop-info">E-MAIL :</label>
                    <input name="mail" type="email" id="mail" placeholder="Enter E-mail"  />
                    <br><br>
                </div>
                <div class="d">
                    <label for="dob" class="pop-info">D.O.B :</label>
                    <input name="dob" type="date" id="dob"  />
                    <br><br>
                </div>
                <div class="d">
                    <label for="roll" class="pop-info">ROLL :</label>
                    <input name="roll" type="number" id="roll" placeholder="Enter Roll"  />
                </div>
                <button class="submit-btn">Submit</button>
            </form>
        </div>
    </div>


    <script src="EMS.js"></script>
</body>
</html>
